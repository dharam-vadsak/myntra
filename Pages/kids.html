<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myntra : KIDS</title>
  <style>
    @import url(../StyleSheet/bootstrap-icons.min.css);
    @import url(../StyleSheet/bootstrap.min.css);
    @import url(../StyleSheet/style.css);
  </style>
</head>
<div class="container">
  <div class="slider">

    <body>
      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="../img/kids slider-1(1).webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../img/kids slider-1(2).jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../img/kids slider-1(3).webp" class="d-block w-100" alt="...">

          </div>   
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </body>
  </div>
</div>
<div class="container">
  <div class="fb">  
    <h1 class="fs-3 fw-bold p-5 ">F A V O U R I T E  B R A N D S </h1>
  </div>
</div>


<script type="module" src="../Script/bootstrap.min.js"></script>
<script src="../Script/bootstrap.min.js"></script>

</html>

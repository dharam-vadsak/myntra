<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myntra : MEN</title>
    <style>
        @import url(../StyleSheet/font_style.css);
        @import url(../StyleSheet/bootstrap-icons.css);
        @import url(../StyleSheet/bootstrap.min.css);
        @import url(../StyleSheet/style.css);
    </style>
</head>

<body>
    <!-- header  -->
    <header id="navbar" class=""></header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="category p-2">
                        <p class="text-uppercase fw-bold">categories</p>
                        <form id="form" class="ps-3">
                            <div class="my-1">
                                <input type="checkbox" name="all" id="all" class="form-check-input">
                                <label class="ms-1 text-capitalize"> : all</label>
                            </div>
                            <div class="my-1">
                                <input type="checkbox" name="tshirt" id="tshirt" class="form-check-input">
                                <label class="ms-1 text-capitalize"> : tshirt</label>
                            </div>
                            <div class="my-1">
                                <input type="checkbox" name="shirt" id="shirt" class="form-check-input">
                                <label class="ms-1 text-capitalize"> : shirt</label>
                            </div>
                            <div class="my-1">
                                <input type="checkbox" name="jackets" id="jackets" class="form-check-input">
                                <label class="ms-1 text-capitalize"> : jackets</label>
                            </div>
                            <div class="my-1">
                                <input type="checkbox" name="sweaters" id="sweaters" class="form-check-input">
                                <label class="ms-1 text-capitalize"> : sweaters</label>
                            </div>
                            <div class="my-1">
                                <input type="checkbox" name="trousers" id="trousers" class="form-check-input">
                                <label class="ms-1 text-capitalize"> : trousers</label>
                            </div>
                            <div class="my-1">
                                <input type="checkbox" name="jeans" id="jeans" class="form-check-input">
                                <label class="ms-1 text-capitalize"> : jeans</label>
                            </div>
                            <div class="my-1">
                                <input type="checkbox" name="sweatshirts" id="sweatshirts" class="form-check-input">
                                <label class="ms-1 text-capitalize"> : sweatshirts</label>
                            </div>
                            <div class="my-1">
                                <input type="checkbox" name="swim bottoms" id="swimbottoms" class="form-check-input">
                                <label class="ms-1 text-capitalize"> : swim bottoms</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-9 col-12 p-0">
                    <div id="pro" class="row justify-content-between">
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

</body>

<script src="../Script/bootstrap.min.js"></script>
<script type="module" src="../Script/men.js"></script>
<script type="module" src="../Script/prodcuts.js"></script>

</html>
